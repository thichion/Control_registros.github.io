<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSS.css">
    <title>Control de solicitudes</title>
    <script type="module" src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mozilla+Text:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="center">Control de solicitudes</h1>
        <br>
        <br>

        <h2 class="center">Cantidad de horas</h2>
        
        <p class="center grado"></p>

        <h2 class="center">Nombre completo</h2>
        <p class="center nombre"></p>

        <h2 class="center">Archivo adjunto</h2>
        <div class="center">
            <p class="center archivo"></p>
        <br>

            <a id="dynamicLink" href="#" class="file-link textoupgrade" target="_blank" rel="noopener noreferrer">
                Ver archivo
            </a>
        </div>
    </div>  

    <div id="messageDisplay" class="center message-box"></div>

    <div class="row">
        <div class="col-6"><button id="btnAceptar" type="button" class="btn btn-success w-100">Aceptar</button></div>
        <div class="col-6"><button id="btnRechazar" type="button" class="btn btn-danger w-100">Rechazar</button></div>
    </div>

    <div id="mensajeAceptado" class="center mensaje aceptado">
        ✅ Solicitud aceptada
    </div>
    <div id="mensajeRechazado" class="center mensaje rechazado">
        ❌ Solicitud rechazada
    </div>
</body>
</html>
